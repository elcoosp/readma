name: ci

on: [push, pull_request]

jobs:
  deno:
    name: publish-on-tag
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Test @readma/core
        working-directory: core
        run: deno task t

      - name: Test @readma/cli
        working-directory: cli
        run: deno task t

      - name: Publish on tag @readma/core
        working-directory: core
        run: deno run -A jsr:@david/publish-on-tag@0.1.4

      - name: Publish on tag @readma/cli
        working-directory: cli
        run: deno run -A jsr:@david/publish-on-tag@0.1.4
